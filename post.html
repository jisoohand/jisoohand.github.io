<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --navy: #1a2744;
      --dark: #222;
      --gray: #555;
      --light-gray: #888;
      --bg: #fafafa;
      --white: #fff;
      --accent: #2d5a8e;
      --border: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      color: var(--dark);
      background: var(--bg);
      line-height: 1.7;
    }

    /* Navigation */
    nav {
      background: var(--navy);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .nav-inner {
      max-width: 820px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .site-name {
      color: var(--white);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 14px 0;
    }
    nav .site-name:hover { color: #b0c4de; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 8px;
    }
    nav a.nav-link {
      display: block;
      padding: 14px 16px;
      text-decoration: none;
      color: #b0c4de;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: color 0.2s;
    }
    nav a.nav-link:hover { color: #fff; }

    /* Article */
    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .post-header {
      padding: 48px 0 24px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 32px;
    }
    .post-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--navy);
      margin-bottom: 8px;
    }
    .post-header .post-date {
      font-size: 0.9rem;
      color: var(--light-gray);
    }

    .post-body {
      padding-bottom: 64px;
    }
    .post-body h1 { font-size: 1.8rem; font-weight: 700; color: var(--navy); margin: 32px 0 16px; }
    .post-body h2 { font-size: 1.4rem; font-weight: 700; color: var(--navy); margin: 28px 0 12px; }
    .post-body h3 { font-size: 1.15rem; font-weight: 700; color: var(--dark); margin: 24px 0 10px; }
    .post-body p { margin-bottom: 16px; color: var(--gray); }
    .post-body ul, .post-body ol { margin: 0 0 16px 24px; color: var(--gray); }
    .post-body li { margin-bottom: 6px; }
    .post-body strong { color: var(--dark); }
    .post-body a { color: var(--accent); text-decoration: underline; }
    .post-body blockquote {
      border-left: 3px solid var(--accent);
      padding: 8px 16px;
      margin: 16px 0;
      color: var(--gray);
      background: var(--white);
    }
    .post-body code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.9em;
    }
    .post-body pre {
      background: var(--navy);
      color: #e0e0e0;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin-bottom: 16px;
    }
    .post-body pre code {
      background: none;
      padding: 0;
      color: inherit;
    }
    .post-body img {
      max-width: 100%;
      border-radius: 6px;
      margin: 16px 0;
    }

    .back-link {
      display: inline-block;
      margin: 32px 0 64px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
    }
    .back-link:hover { text-decoration: underline; }

    /* Footer */
    footer {
      background: var(--navy);
      color: #6e87a8;
      text-align: center;
      padding: 32px 20px;
      font-size: 0.85rem;
    }
    footer a { color: #b0c4de; text-decoration: none; }
    footer a:hover { color: #fff; }

    /* Responsive */
    @media (max-width: 600px) {
      .post-header h1 { font-size: 1.5rem; }
      nav .nav-inner { flex-direction: column; gap: 0; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <a href="index.html" class="site-name" id="site-name">Home</a>
    </div>
  </nav>

  <div class="container">
    <div class="post-header" id="post-header"></div>
    <article class="post-body" id="post-body"></article>
    <a href="posts.html" class="back-link">&larr; Back to all posts</a>
  </div>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadJSON(path) {
      const res = await fetch(path);
      return res.json();
    }

    async function render() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('slug');

      if (!slug) {
        window.location.href = 'posts.html';
        return;
      }

      const [profile, posts] = await Promise.all([
        loadJSON('data/profile.json'),
        loadJSON('data/posts.json'),
      ]);

      const post = posts.find(p => p.slug === slug);
      if (!post) {
        document.getElementById('post-header').innerHTML = '<h1>Post not found</h1>';
        return;
      }

      // Load markdown
      const mdRes = await fetch(`posts/${slug}.md`);
      const md = await mdRes.text();

      document.title = `${post.title} | ${profile.name}`;
      document.getElementById('site-name').textContent = profile.name;

      document.getElementById('post-header').innerHTML = `
        <h1>${post.title}</h1>
        <span class="post-date">${post.date}</span>
      `;

      document.getElementById('post-body').innerHTML = marked.parse(md);

      document.getElementById('footer').innerHTML =
        `&copy; ${new Date().getFullYear()} ${profile.name} &middot; <a href="mailto:${profile.email}">${profile.email}</a>`;
    }

    render();
  </script>

</body>
</html>
