<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jisoo Son</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --navy: #1a2744;
      --dark: #222;
      --gray: #555;
      --light-gray: #888;
      --bg: #fafafa;
      --white: #fff;
      --accent: #2d5a8e;
      --border: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      color: var(--dark);
      background: var(--bg);
      line-height: 1.7;
    }

    /* Hero */
    .hero {
      background: var(--navy);
      color: var(--white);
      text-align: center;
      padding: 80px 20px 60px;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    .hero .tagline {
      font-size: 1.15rem;
      color: #b0c4de;
      margin-bottom: 24px;
    }
    .hero .contact-row {
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
      font-size: 0.95rem;
    }
    .hero .contact-row a {
      color: #b0c4de;
      text-decoration: none;
      transition: color 0.2s;
    }
    .hero .contact-row a:hover { color: #fff; }
    .hero .contact-row span { color: #6e87a8; }

    /* Navigation */
    nav {
      background: var(--white);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 0 20px;
    }
    nav a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: var(--gray);
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: color 0.2s, border-color 0.2s;
      border-bottom: 2px solid transparent;
    }
    nav a:hover, nav a.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    /* Sections */
    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 0 24px;
    }
    section {
      padding: 56px 0;
    }
    section + section {
      border-top: 1px solid var(--border);
    }
    .section-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--navy);
      margin-bottom: 32px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    /* Experience & Education Cards */
    .card {
      margin-bottom: 36px;
    }
    .card:last-child { margin-bottom: 0; }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 4px;
    }
    .card-header h3 {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--dark);
    }
    .card-header .date {
      font-size: 0.9rem;
      color: var(--light-gray);
      white-space: nowrap;
    }
    .card-sub {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .card-sub .role {
      font-size: 1rem;
      color: var(--accent);
      font-style: italic;
    }
    .card-sub .location {
      font-size: 0.9rem;
      color: var(--light-gray);
    }

    .card ul {
      list-style: none;
      padding: 0;
    }
    .card ul li {
      position: relative;
      padding-left: 20px;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--gray);
    }
    .card ul li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 10px;
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
    }

    /* Awards */
    .awards-list {
      list-style: none;
      padding: 0;
    }
    .awards-list li {
      padding: 10px 0;
      font-size: 0.95rem;
      color: var(--gray);
      border-bottom: 1px solid #f0f0f0;
    }
    .awards-list li:last-child { border-bottom: none; }
    .awards-list .award-name { font-weight: 600; color: var(--dark); }
    .awards-list .award-note {
      font-size: 0.85rem;
      color: var(--light-gray);
      margin-left: 4px;
    }

    /* Skills */
    .skills-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
    }
    .skill-category h4 {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      margin-bottom: 10px;
    }
    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .skill-tag {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      color: var(--gray);
    }

    /* Footer */
    footer {
      background: var(--navy);
      color: #6e87a8;
      text-align: center;
      padding: 32px 20px;
      font-size: 0.85rem;
    }
    footer a {
      color: #b0c4de;
      text-decoration: none;
    }
    footer a:hover { color: #fff; }

    /* Responsive */
    @media (max-width: 600px) {
      .hero { padding: 56px 20px 40px; }
      .hero h1 { font-size: 2rem; }
      .hero .contact-row { flex-direction: column; gap: 8px; }
      nav ul { gap: 0; }
      nav a { padding: 12px 12px; font-size: 0.8rem; }
      .skills-grid { grid-template-columns: 1fr; gap: 20px; }
      .card-header, .card-sub { flex-direction: column; gap: 2px; }
    }

    /* Smooth scroll */
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

  <!-- Hero (populated by data/profile.json) -->
  <header class="hero" id="hero"></header>

  <!-- Nav -->
  <nav>
    <ul>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#awards">Awards</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="posts.html">Posts</a></li>
    </ul>
  </nav>

  <div class="container">
    <section id="experience"></section>
    <section id="education"></section>
    <section id="awards"></section>
    <section id="skills"></section>
  </div>

  <footer id="footer"></footer>

  <script>
    async function loadJSON(path) {
      const res = await fetch(path);
      return res.json();
    }

    function escapeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    async function render() {
      const [profile, experience, education, awards, skills] = await Promise.all([
        loadJSON('data/profile.json'),
        loadJSON('data/experience.json'),
        loadJSON('data/education.json'),
        loadJSON('data/awards.json'),
        loadJSON('data/skills.json'),
      ]);

      // Hero
      document.getElementById('hero').innerHTML = `
        <h1>${escapeHTML(profile.name)}</h1>
        <p class="tagline">${escapeHTML(profile.tagline)}</p>
        <div class="contact-row">
          <a href="mailto:${escapeHTML(profile.email)}">${escapeHTML(profile.email)}</a>
          <span>|</span>
          <span>${escapeHTML(profile.location)}</span>
        </div>
      `;
      document.title = profile.name;

      // Experience
      document.getElementById('experience').innerHTML = `
        <h2 class="section-title">Work Experience</h2>
        ${experience.map(job => `
          <div class="card">
            <div class="card-header">
              <h3>${escapeHTML(job.company)}</h3>
              <span class="date">${escapeHTML(job.period)}</span>
            </div>
            <div class="card-sub">
              <span class="role">${escapeHTML(job.role)}</span>
              <span class="location">${escapeHTML(job.location)}</span>
            </div>
            <ul>
              ${job.details.map(d => `<li>${escapeHTML(d)}</li>`).join('')}
            </ul>
          </div>
        `).join('')}
      `;

      // Education
      document.getElementById('education').innerHTML = `
        <h2 class="section-title">Education</h2>
        ${education.map(edu => `
          <div class="card">
            <div class="card-header">
              <h3>${escapeHTML(edu.school)}</h3>
              <span class="date">${escapeHTML(edu.period)}</span>
            </div>
            <div class="card-sub">
              <span class="role">${escapeHTML(edu.degree)}</span>
              <span class="location">${escapeHTML(edu.location)}</span>
            </div>
          </div>
        `).join('')}
      `;

      // Awards
      document.getElementById('awards').innerHTML = `
        <h2 class="section-title">Awards &amp; Scholarships</h2>
        <ul class="awards-list">
          ${awards.map(a => `
            <li>
              <span class="award-name">${escapeHTML(a.name)}</span>
              <span class="award-note">&mdash; ${escapeHTML(a.note)}</span>
            </li>
          `).join('')}
        </ul>
      `;

      // Skills
      document.getElementById('skills').innerHTML = `
        <h2 class="section-title">Skills</h2>
        <div class="skills-grid">
          ${skills.map(cat => `
            <div class="skill-category">
              <h4>${escapeHTML(cat.category)}</h4>
              <div class="skill-tags">
                ${cat.items.map(item => `<span class="skill-tag">${escapeHTML(item)}</span>`).join('')}
              </div>
            </div>
          `).join('')}
        </div>
      `;

      // Footer
      document.getElementById('footer').innerHTML =
        `&copy; ${new Date().getFullYear()} ${escapeHTML(profile.name)} &middot; <a href="mailto:${escapeHTML(profile.email)}">${escapeHTML(profile.email)}</a>`;
    }

    render();
  </script>

</body>
</html>
